<body>
    <script>
         let employee = [
            {id:1,name:"Diya",add:"Valsad"},
            {id:2,name:"nupur",add:"Udvada"},
            {id:3,name:"Drashti",add:"valsad"}
         ];

         let table=document.createElement("table");
         console.log(table);


         function thead(table,employee)
         {
            let thead=table.createTHead();
            let trow=thead.insertRow();
             
            for (const key in employee[0]) {
               let th=document.createElement("th");
               trow.appendChild(th);
               let text=document.createTextNode(key);
               th.appendChild(text);
            }
         }
         thead(table,employee);
          function tbody(table,employee)
          {
            let tbody=table.createTBody();
            for (const iterator of employee) {
              let brow=tbody.insertRow();
              // console.log(iterator);
              
              for (const key in iterator) {
                let td=brow.insertCell();
                let text1 = document.createTextNode(iterator[key]) ;
                console.log(iterator);
                td.appendChild(text1); 
              }
            }
          }
          tbody(table,employee);
           let body= document.querySelector("body");
           body.appendChild(table)
    </script>
